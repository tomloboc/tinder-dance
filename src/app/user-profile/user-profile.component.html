<div class="container">
  <h1>Edytuj profil</h1>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/200" class="avatar rounded-circle" alt="avatar">
        <h6>Wstaw zdjęcie</h6>
        <input type="file" class="form-control">
      </div>
    </div>
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a>
        <i class="fa fa-coffee"></i>
        Pamiętaj, aby po dokonanych zmianach zapisać je.
      </div>
      <h3>Informacje</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Imię:</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" value="Jane">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" value="janesemail@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Nazwa użytkownika:</label>
          <div class="col-md-9">
            <input class="form-control" type="text" value="janeuser" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Hasło:</label>
          <div class="col-md-9">
            <input class="form-control" type="password" value="11111122333">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Powtórz hasło:</label>
          <div class="col-md-9">
            <input class="form-control" type="password" value="11111122333">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-9">
            <input type="button" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel" routerLink="/logged-in">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
